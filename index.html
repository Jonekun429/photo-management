<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaner App Clone - Pro UI Edition</title>
    <style>
        :root {
            --bg-color: #0d0f1a;
            --card-bg: #1e2235;
            --text-main: #ffffff;
            --text-sub: #8a8d9e;
            --primary-blue: #3d4df5;
            --primary-purple: #6a4cff;
            --keep-bg: #40445a;
            --danger-red: #bb2d3b;
            --good-green: #3f8e61;
            --gold: #ffd700;
            --badge-blue: #4a54f1;
            --badge-dark: rgba(0, 0, 0, 0.65);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: #000; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #app-container { width: 100%; max-width: 1200px; height: 100%; background-color: var(--bg-color); color: var(--text-main); display: flex; flex-direction: column; margin: 0 auto; position: relative; }

        /* --- „Éò„ÉÉ„ÉÄ„ÉºÈ†òÂüü („Ç¢„ÉÉ„Éó„Éá„Éº„ÉàÁÆáÊâÄ) --- */
        header { padding: 30px 20px 15px; display: flex; flex-direction: column; gap: 15px; background: var(--bg-color); flex-shrink: 0; z-index: 20; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .header-top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; height: 36px; }
        .back-btn { font-size: 20px; cursor: pointer; display: none; padding-right: 20px; font-weight: bold; }
        
        /* Âè≥‰∏ä„ÅÆ„Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥Áæ§ */
        .header-actions { display: none; gap: 8px; align-items: center; }
        .icon-btn, .pill-btn { background-color: rgba(255, 255, 255, 0.15); color: var(--text-main); border: none; border-radius: 20px; padding: 8px 14px; font-size: 13px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; transition: background-color 0.2s; }
        .icon-btn:active, .pill-btn:active { background-color: rgba(255, 255, 255, 0.25); }
        .icon-btn { width: 34px; height: 34px; padding: 0; border-radius: 50%; font-size: 16px; }
        
        .header-title-row { display: flex; justify-content: space-between; align-items: flex-start; }
        h1 { font-size: 26px; font-weight: bold; letter-spacing: 0.5px; }
        .header-sub { font-size: 12px; color: var(--text-sub); margin-top: 4px; display: none; }
        .settings-icon { background-color: var(--card-bg); border-radius: 50%; width: 36px; height: 36px; display: flex; justify-content: center; align-items: center; font-size: 18px; cursor: pointer; }

        /* --- „Éì„É•„ÉºÈ†òÂüü --- */
        .view { flex: 1; overflow-y: auto; padding: 20px; display: none; position: relative; }
        .view.active { display: block; }
        
        /* ÂâäÈô§„Ç¢„ÇØ„Ç∑„Éß„É≥„Éê„Éº */
        .delete-bar-container { position: absolute; bottom: 85px; left: 0; width: 100%; padding: 0 20px; display: flex; justify-content: center; z-index: 30; transform: translateY(150%); transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); pointer-events: none; }
        .delete-bar-container.show { transform: translateY(0); pointer-events: auto; }
        .btn-delete-all { width: 100%; max-width: 500px; padding: 16px; background-color: var(--primary-blue); color: white; border: none; border-radius: 14px; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 8px 25px rgba(61, 77, 245, 0.5); display: flex; justify-content: center; align-items: center; gap: 8px; }

        /* --- ÂÖ±ÈÄö„Ç¢„Ç§„ÉÜ„É†„Çπ„Çø„Ç§„É´ --- */
        .selectable-item { position: relative; cursor: pointer; border: 2px solid transparent; transition: transform 0.1s ease; overflow: hidden; background-color: var(--card-bg); }
        .selectable-item.selected { transform: scale(0.92); border-radius: 12px; opacity: 0.8; }
        .check-box { position: absolute; bottom: 10px; right: 10px; width: 22px; height: 22px; border: 2px solid rgba(255,255,255,0.8); border-radius: 6px; display: flex; justify-content: center; align-items: center; color: transparent; font-size: 14px; font-weight: bold; transition: all 0.2s; z-index: 10; background: rgba(0,0,0,0.2); }
        .selectable-item.selected .check-box { background-color: #ff3b30; border-color: #ff3b30; color: white; }

        /* „Éê„ÉÉ„Ç∏È°û */
        .raw-badge-top { position: absolute; top: 8px; left: 8px; background-color: var(--badge-dark); border: 1px solid rgba(255,255,255,0.3); color: white; font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px; z-index: 2;}
        .size-badge-bottom { position: absolute; bottom: 8px; left: 8px; background-color: var(--badge-dark); color: white; font-size: 11px; font-weight: bold; padding: 4px 6px; border-radius: 4px; z-index: 2; }
        .video-badge { position: absolute; bottom: 8px; left: 8px; background-color: var(--badge-blue); border-radius: 6px; padding: 4px 6px; display: flex; flex-direction: column; z-index: 2; }
        .video-badge .size { font-size: 12px; font-weight: bold; color: white; line-height: 1.2; }
        .video-badge .duration { font-size: 10px; color: rgba(255,255,255,0.8); line-height: 1.2; }

        /* --- „Éõ„Éº„É†ÁîªÈù¢ --- */
        .storage-info { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 8px; }
        .storage-info span:first-child { color: var(--primary-purple); font-weight: bold; }
        .progress-bar { width: 100%; height: 8px; background-color: var(--card-bg); border-radius: 4px; margin-bottom: 24px; overflow: hidden; }
        .progress-fill { width: 82%; height: 100%; background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple)); border-radius: 4px; }
        
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .grid-item { border-radius: 20px; height: 160px; position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: flex-end; padding: 16px; cursor: pointer; background-size: cover; background-position: center; transition: transform 0.2s; }
        .grid-item:active { transform: scale(0.98); }
        .grid-item::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.2) 60%, transparent 100%); z-index: 1; }
        .grid-item-content { position: relative; z-index: 2; }
        .grid-item h3 { font-size: 16px; font-weight: 500; margin-bottom: 4px; opacity: 0.9; }
        .grid-item p { font-size: 24px; font-weight: 700; letter-spacing: 0.5px; }
        .grid-item.photos { background-image: url('https://images.unsplash.com/photo-1531306728370-53bfd6202e88?w=600&q=80'); }
        .grid-item.videos { background-image: url('https://images.unsplash.com/photo-1535016120720-40c68798625c?w=600&q=80'); }
        .grid-item.raw { background-image: url('https://images.unsplash.com/photo-1516807869374-4b53db6fcbf4?w=600&q=80'); }
        .grid-item.screenshots { background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=600&q=80'); }

        /* --- ÂÜôÁúü„ÉªÂãïÁîª„Ç∞„É™„ÉÉ„Éâ --- */
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 8px; padding-bottom: 60px; }
        .media-item { border-radius: 12px; aspect-ratio: 1/1; position: relative; }
        .media-item img { width: 100%; height: 100%; object-fit: cover; display: block; border-radius: inherit;}

        /* --- ‰ºº„Å¶„ÅÑ„ÇãÂÜôÁúü (Ê®™„Çπ„ÇØ„É≠„Éº„É´) --- */
        .similar-group { margin-bottom: 30px; }
        .similar-group-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .similar-group-title { font-size: 15px; font-weight: bold; }
        .group-select-btn { font-size: 13px; color: var(--text-sub); cursor: pointer; transition: color 0.2s; }
        .group-select-btn:active { color: white; }
        
        .similar-scroll-row { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .similar-scroll-row::-webkit-scrollbar { height: 6px; }
        .similar-scroll-row::-webkit-scrollbar-track { background: var(--bg-color); }
        .similar-scroll-row::-webkit-scrollbar-thumb { background: var(--card-bg); border-radius: 3px; }

        .similar-best-item { flex: 0 0 160px; aspect-ratio: 3/4; border-radius: 16px; position: relative; overflow: hidden; scroll-snap-align: start; }
        .similar-best-item img { width: 100%; height: 100%; object-fit: cover; }
        .best-label { position: absolute; bottom: 10px; left: 10px; background-color: var(--card-bg); color: white; font-size: 12px; font-weight: bold; padding: 4px 8px; border-radius: 6px; z-index: 2; box-shadow: 0 2px 5px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 4px;}
        .best-label span { color: var(--primary-blue); font-size: 14px; }
        
        .similar-sub-item { flex: 0 0 120px; aspect-ratio: 3/4; scroll-snap-align: start; }

        /* --- „Éú„Éà„É†„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ --- */
        nav { height: 80px; background: rgba(30, 34, 53, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; padding-bottom: 15px; border-top: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; z-index: 40; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-sub); font-size: 11px; font-weight: 500; cursor: pointer; width: 60px; transition: color 0.2s; }
        .nav-item.active { color: var(--primary-purple); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }
    </style>
</head>
<body>

<div id="app-container">
    
    <header>
        <div class="header-top-row">
            <div id="back-btn" class="back-btn" onclick="switchTab('home')">Ôºú</div>
            
            <div id="header-actions" class="header-actions">
                <button class="icon-btn">‚â°</button>
                <button class="pill-btn" id="select-all-btn" onclick="toggleSelectAll()">‚úì ÂÖ®„Å¶ÈÅ∏Êäû„Åô„Çã</button>
            </div>
            
            <div id="settings-icon" class="settings-icon">‚öôÔ∏è</div>
        </div>
        <div class="header-title-row">
            <div>
                <h1 id="header-title">„Çπ„Éà„É¨„Éº„Ç∏</h1>
                <div id="header-sub" class="header-sub"></div>
            </div>
            
            <button id="date-filter-btn" class="pill-btn" style="display: none; background-color: rgba(255,255,255,0.1); font-size: 12px; padding: 6px 12px;">
                <span style="font-size: 14px;">üìÖ</span> Êó•‰ªò„ÇíÈÅ∏Êäû
            </button>
        </div>
    </header>

    <main id="home" class="view active">
        <div class="storage-info">
            <span>1,640 GB „Çí‰ΩøÁî®‰∏≠ : ÂÖ® 2,000 GB</span>
            <span style="color: var(--text-sub);">82% ‰ΩøÁî®Ê∏à„Åø</span>
        </div>
        <div class="progress-bar"><div class="progress-fill"></div></div>

        <div class="grid-container">
            <div class="grid-item photos" onclick="switchTab('similar-photos')">
                <div class="grid-item-content"><h3>‰ºº„Å¶„ÅÑ„ÇãÂÜôÁúü</h3><p id="home-similar-size">24.4 GB</p></div>
            </div>
            <div class="grid-item raw" onclick="switchTab('raw-photos')">
                <div class="grid-item-content"><h3>RAW„Éá„Éº„Çø</h3><p id="home-raw-size">128 GB</p></div>
            </div>
            <div class="grid-item videos" onclick="switchTab('videos')">
                <div class="grid-item-content"><h3>ÂãïÁîª„ÇíÊï¥ÁêÜ</h3><p id="home-video-size">299 GB</p></div>
            </div>
            <div class="grid-item screenshots" onclick="switchTab('screenshots')">
                <div class="grid-item-content"><h3>„Çπ„ÇØ„Ç∑„Éß</h3><p id="home-screenshot-size">1.8 GB</p></div>
            </div>
        </div>
    </main>

    <main id="raw-photos" class="view"><div id="raw-grid" class="media-grid"></div></main>
    <main id="videos" class="view"><div id="video-grid" class="media-grid"></div></main>
    <main id="screenshots" class="view"><div id="screenshot-grid" class="media-grid"></div></main>
    
    <main id="similar-photos" class="view">
        <div id="similar-container" style="padding-bottom: 60px;">
            </div>
    </main>

    <div id="delete-bar" class="delete-bar-container">
        <button id="delete-btn" class="btn-delete-all" onclick="deleteSelectedItems()">
            <span>üóë</span> <span id="delete-btn-text">ÂâäÈô§</span>
        </button>
    </div>

    <nav>
        <div class="nav-item active" data-target="home"><div class="nav-icon">üè†</div><span>„Éõ„Éº„É†</span></div>
        <div class="nav-item" data-target="swipe"><div class="nav-icon">üëÜ</div><span>„Çπ„ÉØ„Ç§„Éó</span></div>
        <div class="nav-item"><div class="nav-icon">‚úâÔ∏è</div><span>„É°„Éº„É´</span></div>
        <div class="nav-item"><div class="nav-icon">‚òÅÔ∏è</div><span>„ÇØ„É©„Ç¶„Éâ</span></div>
    </nav>
</div>

<script>
    const imgPool = [
        'https://images.unsplash.com/photo-1531306728370-53bfd6202e88',
        'https://images.unsplash.com/photo-1550745165-9bc0b252726f',
        'https://images.unsplash.com/photo-1511895426328-dc8714191300',
        'https://images.unsplash.com/photo-1611162617474-5b21e879e113',
        'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e',
        'https://images.unsplash.com/photo-1504274066651-8d31a536b11a',
        'https://images.unsplash.com/photo-1516807869374-4b53db6fcbf4',
        'https://images.unsplash.com/photo-1492691527719-9d1c255998b3',
        'https://images.unsplash.com/photo-1520697921389-9a2f647035ce'
    ];

    function generateSimpleData(count, type) {
        let data = [];
        for (let i = 0; i < count; i++) {
            const imgUrl = `${imgPool[Math.floor(Math.random() * imgPool.length)]}?w=300&q=80&random=${i}`;
            if (type === 'raw') data.push({ src: imgUrl, size: (Math.random() * 50 + 20).toFixed(1), type: 'raw' });
            else if (type === 'video') data.push({ src: imgUrl, size: (Math.random() * 5 + 0.5).toFixed(2), duration: `0${Math.floor(Math.random()*9)}:${Math.floor(Math.random()*50)+10}`, type: 'video' });
            else data.push({ src: imgUrl, size: (Math.random() * 4 + 1).toFixed(1), type: 'photo' });
        }
        return data;
    }

    function generateSimilarGroups(groupCount) {
        let groups = [];
        for (let i = 0; i < groupCount; i++) {
            const baseImg = imgPool[Math.floor(Math.random() * imgPool.length)];
            const subCount = Math.floor(Math.random() * 3) + 2; 
            let similarItems = [];
            for(let j = 0; j < subCount; j++) {
                similarItems.push({ src: `${baseImg}?w=300&q=80&sepia=${j}`, size: (Math.random() * 3 + 1).toFixed(1) });
            }
            groups.push({
                id: `group-${i}`,
                best: { src: `${baseImg}?w=300&q=80`, size: (Math.random() * 4 + 2).toFixed(1) },
                similar: similarItems
            });
        }
        return groups;
    }

    const rawData = generateSimpleData(30, 'raw');
    const videoData = generateSimpleData(20, 'video');
    const screenshotData = generateSimpleData(50, 'photo');
    const similarGroups = generateSimilarGroups(15); 

    let currentTab = 'home';
    let isAllSelected = false;

    document.addEventListener('DOMContentLoaded', () => {
        renderGrids();
        renderSimilarGroups();
        
        document.querySelectorAll('.nav-item').forEach(item => {
            if(item.dataset.target) {
                item.addEventListener('click', (e) => switchTab(e.currentTarget.dataset.target));
            }
        });
        switchTab('home');
    });

    function renderGrids() {
        document.getElementById('raw-grid').innerHTML = rawData.map(item => `<div class="media-item selectable-item" data-size="${item.size}" onclick="toggleSelect(this)"><img src="${item.src}" loading="lazy"><div class="raw-badge-top">RAW</div><div class="size-badge-bottom">${item.size} MB</div><div class="check-box">‚úì</div></div>`).join('');
        document.getElementById('video-grid').innerHTML = videoData.map(item => `<div class="media-item selectable-item" data-size="${item.size * 1000}" onclick="toggleSelect(this)"><img src="${item.src}" loading="lazy"><div class="video-badge"><span class="size">${item.size} GB</span><span class="duration">${item.duration}</span></div><div class="check-box">‚úì</div></div>`).join('');
        document.getElementById('screenshot-grid').innerHTML = screenshotData.map(item => `<div class="media-item selectable-item" data-size="${item.size}" onclick="toggleSelect(this)"><img src="${item.src}" loading="lazy"><div class="check-box">‚úì</div></div>`).join('');
    }

    function renderSimilarGroups() {
        const container = document.getElementById('similar-container');
        let html = '';
        
        similarGroups.forEach(group => {
            const subItemsHtml = group.similar.map(sub => `
                <div class="media-item similar-sub-item selectable-item selected" data-size="${sub.size}" onclick="toggleSelect(this)">
                    <img src="${sub.src}" loading="lazy">
                    <div class="size-badge-bottom" style="font-size: 10px;">${sub.size} MB</div>
                    <div class="check-box">‚úì</div>
                </div>
            `).join('');

            html += `
                <div class="similar-group" id="${group.id}">
                    <div class="similar-group-header">
                        <span class="similar-group-title">${group.similar.length} ‰ºº„Å¶„ÅÑ„Åæ„Åô</span>
                        <span class="group-select-btn" onclick="toggleGroupSelect('${group.id}')">„Åô„Åπ„Å¶„ÅÆÈÅ∏Êäû„ÇíËß£Èô§</span>
                    </div>
                    <div class="similar-scroll-row">
                        <div class="similar-best-item">
                            <div class="best-label"><span>‚òÖ</span> ÊúÄÈ´ò</div>
                            <img src="${group.best.src}" loading="lazy">
                        </div>
                        ${subItemsHtml}
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }

    function switchTab(tabId) {
        currentTab = tabId;
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        
        document.querySelectorAll('.nav-item').forEach(nav => {
            nav.classList.toggle('active', nav.dataset.target === tabId);
        });

        const titleEl = document.getElementById('header-title');
        const subTitleEl = document.getElementById('header-sub');
        const backBtn = document.getElementById('back-btn');
        const headerActions = document.getElementById('header-actions');
        const dateBtn = document.getElementById('date-filter-btn');

        subTitleEl.style.display = 'block';
        backBtn.style.display = 'block';
        headerActions.style.display = 'flex';
        dateBtn.style.display = 'flex';
        document.getElementById('delete-bar').classList.remove('show');
        
        // ÊØéÂõû„Çø„ÉñÂàá„ÇäÊõø„ÅàÊôÇ„Å´ÈÅ∏ÊäûÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà„Åó„Å¶„Éú„Çø„É≥Ë°®Ë®ò„ÇíÁµ±‰∏Ä„Åô„Çã
        checkSelectAllState();

        switch(tabId) {
            case 'home':
                titleEl.innerText = '„Çπ„Éà„É¨„Éº„Ç∏';
                subTitleEl.style.display = 'none';
                backBtn.style.display = 'none';
                headerActions.style.display = 'none';
                dateBtn.style.display = 'none';
                break;
            case 'raw-photos': titleEl.innerText = 'RAW'; subTitleEl.innerText = `${rawData.length}ÂÄã„ÅÆÈ†ÖÁõÆ`; updateDeleteButton(); break;
            case 'similar-photos': titleEl.innerText = '‰ºº„Å¶„ÅÑ„Åæ„Åô'; subTitleEl.innerText = `1,088Êûö„ÅÆÂÜôÁúü (24.4 GB)`; updateDeleteButton(); break;
            case 'videos': titleEl.innerText = 'ÂãïÁîª„ÇíÊï¥ÁêÜ'; subTitleEl.innerText = `${videoData.length} „Ç¢„Ç§„ÉÜ„É† (299 GB)`; updateDeleteButton(); break;
            case 'screenshots': titleEl.innerText = '„Çπ„ÇØ„Ç∑„Éß'; subTitleEl.innerText = `${screenshotData.length}Êûö„ÅÆÂÜôÁúü (193 MB)`; updateDeleteButton(); break;
            case 'swipe': 
                titleEl.innerText = '„Çπ„ÉØ„Ç§„Éó'; 
                subTitleEl.style.display = 'none';
                backBtn.style.display = 'none'; 
                headerActions.style.display = 'none'; 
                dateBtn.style.display = 'none';
                break;
        }
    }

    function toggleSelect(element) {
        element.classList.toggle('selected');
        checkSelectAllState();
        updateDeleteButton();
    }

    // ‚≠êÔ∏è „Ç∞„É´„Éº„Éó„Åî„Å®„ÅÆÈÅ∏Êäû/Ëß£Èô§Ê©üËÉΩ
    function toggleGroupSelect(groupId) {
        const group = document.getElementById(groupId);
        const items = group.querySelectorAll('.selectable-item');
        const btn = group.querySelector('.group-select-btn');
        
        const isSelecting = btn.innerText === 'ÂÖ®„Å¶ÈÅ∏Êäû„Åô„Çã';
        
        items.forEach(item => {
            if (isSelecting) item.classList.add('selected');
            else item.classList.remove('selected');
        });
        
        btn.innerText = isSelecting ? '„Åô„Åπ„Å¶„ÅÆÈÅ∏Êäû„ÇíËß£Èô§' : 'ÂÖ®„Å¶ÈÅ∏Êäû„Åô„Çã';
        
        checkSelectAllState();
        updateDeleteButton();
    }

    // ‚≠êÔ∏è ÂÖ®‰Ωì„ÅÆ‰∏ÄÊã¨ÈÅ∏Êäû/Ëß£Èô§Ê©üËÉΩ
    function toggleSelectAll() {
        const activeView = document.querySelector('.view.active');
        const items = activeView.querySelectorAll('.selectable-item');
        isAllSelected = !isAllSelected;
        
        items.forEach(item => {
            if (isAllSelected) item.classList.add('selected');
            else item.classList.remove('selected');
        });
        
        updateSelectAllButtonText();
        updateDeleteButton();
    }

    // ÈÅ∏ÊäûÁä∂ÊÖã„ÇíÁõ£Ë¶ñ„Åó„Å¶„Éú„Çø„É≥„ÅÆ„ÉÜ„Ç≠„Çπ„ÉàÔºà‚úì/‚äóÔºâ„ÇíÂàá„ÇäÊõø„Åà„Çã
    function checkSelectAllState() {
        const activeView = document.querySelector('.view.active');
        if (!activeView) return;
        
        const totalItems = activeView.querySelectorAll('.selectable-item').length;
        const selectedItems = activeView.querySelectorAll('.selectable-item.selected').length;
        
        // ÂÖ®„Å¶ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã„Åã„Å©„ÅÜ„Åã„ÅÆÂà§ÂÆö
        isAllSelected = (totalItems > 0 && totalItems === selectedItems);
        updateSelectAllButtonText();
    }

    function updateSelectAllButtonText() {
        const btn = document.getElementById('select-all-btn');
        
        if (isAllSelected) {
            btn.innerHTML = '‚äó „Åô„Åπ„Å¶„ÅÆÈÅ∏Êäû„ÇíËß£Èô§';
            document.querySelectorAll('.group-select-btn').forEach(el => el.innerText = '„Åô„Åπ„Å¶„ÅÆÈÅ∏Êäû„ÇíËß£Èô§');
        } else {
            btn.innerHTML = '‚úì ÂÖ®„Å¶ÈÅ∏Êäû„Åô„Çã';
            document.querySelectorAll('.group-select-btn').forEach(el => el.innerText = 'ÂÖ®„Å¶ÈÅ∏Êäû„Åô„Çã');
        }
    }

    function updateDeleteButton() {
        const activeView = document.querySelector('.view.active');
        if(!activeView || currentTab === 'home' || currentTab === 'swipe') return;

        const selectedItems = activeView.querySelectorAll('.selectable-item.selected');
        const count = selectedItems.length;
        const deleteBar = document.getElementById('delete-bar');
        const btnText = document.getElementById('delete-btn-text');

        if (count > 0) {
            let totalMB = 0;
            selectedItems.forEach(item => totalMB += parseFloat(item.dataset.size || 0));
            let sizeStr = totalMB > 1000 ? `${(totalMB/1000).toFixed(2)} GB` : `${totalMB.toFixed(1)} MB`;
            
            let actionText = '„Ç¢„Ç§„ÉÜ„É†„ÇíÂâäÈô§';
            if (currentTab === 'raw-photos') actionText = 'RAW„Éá„Éº„Çø„ÇíÂâäÈô§';
            if (currentTab === 'similar-photos') actionText = 'È°û‰ºº„Ç¢„Ç§„ÉÜ„É†„ÇíÂâäÈô§';
            if (currentTab === 'screenshots') actionText = '„Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„Éà„ÇíÂâäÈô§';
            if (currentTab === 'videos') actionText = 'ÂãïÁîª„ÇíÂâäÈô§';

            btnText.innerText = `${count}„ÅÆ${actionText} (${sizeStr})`;
            deleteBar.classList.add('show');
        } else {
            deleteBar.classList.remove('show');
        }
    }

    function deleteSelectedItems() {
        const activeView = document.querySelector('.view.active');
        const selectedItems = activeView.querySelectorAll('.selectable-item.selected');
        
        selectedItems.forEach(item => {
            item.style.transform = 'scale(0.5)';
            item.style.opacity = '0';
        });

        setTimeout(() => {
            selectedItems.forEach(item => item.remove());
            
            if (currentTab === 'similar-photos') {
                document.querySelectorAll('.similar-group').forEach(group => {
                    if (group.querySelectorAll('.similar-sub-item').length === 0) {
                        group.style.display = 'none';
                    }
                });
            }

            updateDeleteButton();
            if (activeView.querySelectorAll('.selectable-item').length === 0) {
                switchTab('home');
            }
        }, 300);
    }
</script>
