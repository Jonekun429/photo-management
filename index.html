<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cleaner Pro - Full Demo MVP</title>
    <style>
        :root {
            /* 指定カラー #005D4D ベースのプレミアムグリーンテーマ */
            --bg: #04100e;
            --surface: #0c1f1b;
            --surface-hover: #153029;
            --text-main: #ffffff;
            --text-sub: #5a7d75;
            --primary: #005D4D;
            --accent: #00b894;
            --danger: #ff4757;
            --warn: #ffb142;
            --border: rgba(0, 184, 148, 0.15);
            --radius-l: 24px;
            --radius-m: 16px;
            --radius-s: 12px;
            --shadow: 0 8px 32px rgba(0,0,0,0.5);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: #000; display: flex; justify-content: center; touch-action: manipulation; -webkit-font-smoothing: antialiased; color: var(--text-main); }
        #app { width: 100%; max-width: 414px; height: 100vh; height: 100dvh; background: var(--bg); position: relative; display: flex; flex-direction: column; overflow: hidden; }

        /* Typography */
        h1 { font-size: 26px; font-weight: 800; letter-spacing: 0.5px; }
        h2 { font-size: 18px; font-weight: 700; }
        p { font-size: 13px; color: var(--text-sub); }

        /* Header */
        header { padding: 50px 20px 10px; display: flex; justify-content: space-between; align-items: center; z-index: 20; background: var(--bg); flex-shrink: 0; min-height: 95px; }
        .h-left { display: flex; align-items: center; gap: 10px; }
        .back-btn { font-size: 24px; color: var(--accent); cursor: pointer; display: none; padding-right: 10px; font-weight: 300; }
        .h-actions { display: flex; gap: 10px; }
        .btn-pill { background: var(--surface); color: var(--text-main); border: 1px solid var(--border); border-radius: 20px; padding: 6px 14px; font-size: 12px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        .btn-pill .star { color: var(--warn); font-size: 14px; }
        .btn-icon { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; color: var(--text-main); font-size: 16px; cursor: pointer; }

        /* View Container */
        .view { flex: 1; overflow-y: auto; padding: 5px 20px 110px; display: none; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .view::-webkit-scrollbar { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px) } to { opacity: 1; transform: translateY(0) } }

        /* --- Home View --- */
        .storage-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 8px; }
        .storage-used { font-size: 12px; color: var(--text-sub); font-weight: 600; }
        .storage-used strong { color: var(--accent); font-size: 16px; }
        .storage-pct { font-size: 11px; color: var(--text-main); font-weight: 500; background: rgba(0, 184, 148, 0.1); padding: 3px 8px; border-radius: 6px; }
        .progress-bar { width: 100%; height: 6px; background: var(--surface); border-radius: 4px; margin-bottom: 24px; overflow: hidden; }
        .progress-fill { height: 100%; width: 26%; background: linear-gradient(90deg, var(--primary), var(--accent)); border-radius: 4px; transition: width 0.8s cubic-bezier(0.25, 1, 0.5, 1); }

        .home-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { border-radius: var(--radius-l); position: relative; overflow: hidden; cursor: pointer; background-size: cover; background-position: center; box-shadow: var(--shadow); transition: transform 0.2s; }
        .card:active { transform: scale(0.96); }
        .card::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0) 100%); z-index: 1; }
        .card-content { position: absolute; bottom: 16px; left: 16px; right: 16px; z-index: 2; }
        .card h3 { font-size: 13px; font-weight: 600; margin-bottom: 2px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); color: rgba(255,255,255,0.9); }
        .card .size { font-size: 22px; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        .c-sim { height: 220px; background-image: url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400&q=80'); }
        .c-vid { height: 260px; background-image: url('https://images.unsplash.com/photo-1535016120720-40c68798625c?w=400&q=80'); }
        .c-sim-vid { height: 180px; background-image: url('https://images.unsplash.com/photo-1506157786151-b8491531f063?w=400&q=80'); }
        .c-ss { height: 140px; background-color: #fff; background-image: url('https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=400&q=80'); background-blend-mode: overlay; }
        .c-ss::after { background: linear-gradient(to top, rgba(255,255,255,1) 0%, rgba(255,255,255,0.2) 70%, rgba(255,255,255,0) 100%); }
        .c-ss h3 { color: #555; text-shadow: none; }
        .c-ss .size { color: #000; text-shadow: none; }
